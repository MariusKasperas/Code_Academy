<!DOCTYPE html>
<html>
<head>
    <title>CSS transition-property property</title>
    <style>
    .box{
        background-color: dodgerblue;
        width: 300px;
        height: 200px;
        margin: auto;
        font-size: 40px;
        text-align: center;
    }
 
    .box:active{
        background-color: blue;
    }
 
    h1, h2{
        color: blue;
        text-align: center;
    }
    </style>
</head>
 
<body>
    <h1>CodeAcademy</h1>
    <h2>:active pseudo klasÄ—</h2>
    <div class="box">
        Paspausk mane!
    </div>
</body>
</html>
